<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KEIJIBAN</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    {{ .navbar }}

    <div class="container">
                
        <div class="panel-heading">
            <span class="lead"> <i class="fa fa-comment-o"></i> {{ .thread.Topic }}</span>
            <div class="pull-right">
              Started by {{ .thread.Owner }} - {{ .thread.CreatedAt }}
            </div>
        </div>

        {{ range .posts }}
        <div class="panel-body">
            <span class="lead"> <i class="fa fa-comment"></i> {{ .Body }}</span>
            <div class="pull-right">
            {{ .Contributor }} - {{ .CreatedAt }}
            </div>    
        </div>
        {{ end }}
      
        <input form="post" type="hidden" name="uuid" value="{{ .thread.UuId }}">
        <input form="post" type="hidden" name="id" value="{{ .thread.Id }}">
        <input form="post" type="hidden" name="token" value="{{ .token }}">

        {{ .reply }}
      
    </div> <!-- /container -->
    
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
